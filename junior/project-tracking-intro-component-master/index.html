<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="style.css">
     <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
     <div class="container">
          <div class="bg-borda"></div>

          <header class="header grid-header">
               <nav class="navbar" id="js_navbar">
                    <img src="images/logo.svg" alt="logo" class="logo">

                    <button class="button-mobile" id="js_btn-menu">
                         <img src="images/icon-hamburger.svg" alt="icon humburguer" id="js_icon-menu">
                    </button>

                    <ul class="navbar__menu">
                         <li> <a href="#product" class="navbar__link uppercase letter-spacing-1">Product</a> </li>
                         <li><a href="#features" class="navbar__link uppercase letter-spacing-1">Features</a></li>
                         <li><a href="#pricing" class="navbar__link uppercase letter-spacing-1">Pricing</a></li>
                         <li><span class="circle"></span></li>
                         <li><a href="#login" class="navbar__link uppercase letter-spacing-1 navbar__link--color">Login</a></li>
                    </ul>
               </nav>
          </header>

          <div class="box-img grid-box">
               <img src="images/illustration-devices.svg" alt="" class="img grid-img">
          </div>

          <section class="about grid-about">
               <p class="uppercase letter-spacing-4 about__tx-1"><span class="about__tx-decoration-bg letter-spacing-1">New</span> Monograph Dashboard</p>
               <h1 class="title uppercase about__title">Powerful insights into your team</h1>
               <p class="about__tx-2">Project planning and time tracking for agile teams</p>

               <div class="about__links">
                    <a href="#" class="uppercase letter-spacing-1 link-button link-button-bg">Schedule a demo</a>
                    <a href="#" class="uppercase letter-spacing-4 link-button link-button--not-bg">to see a preview</a>
               </div>
          </section>
     </div>

     <script src="menu-mobile.js"></script>
</body>
</html>
