<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="sheets/main.css">
     <title>Frontend Mentor | Order summary card</title>
     <style>
         
     </style>
</head>
<body>
     <section class="card">
          <div class="card__hero">
               <img src="images/illustration-hero.svg" alt="">
          </div>

          <div class="card__content">
               <h1 class="title">Order Summary</h1>
               <p class="text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
               </p>

               <div class="card__box-plan">
                    <div class="card__plan">
                         <div class="card__box-icon">
                              <img src="images/icon-music.svg" alt="">
                         </div>

                         <div class="card__preco">
                              <p>Annual Plan</p>
                              <p>$59.99/year</p>
                         </div>
                    </div>
     
                    <a href="#" class="button-change">Change</a>
               </div>

               <div class="card__group-buttons">
                    <button type="button" class="button">Proceed Payment</button>
                    <button type="button" class="button button--bg">Cancel Order</button>
               </div>

               <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">KahSR</a>.
               </p>
          </div>
     </section>
</body>
</html>
