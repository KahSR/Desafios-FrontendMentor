<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="sass/main.css">
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
     <title>Frontend Mentor | Social links profile</title>

</head>
<body>
     <section class="card">
          <div class="card__header">
               <div class="card__avatar">
                    <img src="assets/images/avatar-jessica.jpeg" alt="" class="card__img">
               </div>

               <h1 class="card__title">Jessica Randall</h2>
               <p class="card__city">London, United Kingdom</p>
               <p class="card__paragraph">"Front-end developer and avid reader."</p>
          </div>

          <ul class="card__group-links">
              <li class="card__item"><a href="#" class="card__link">GitHub</a></li>
              <li class="card__item"><a href="#" class="card__link">Frontend Mentor</a></li>
              <li class="card__item"><a href="#" class="card__link">Linkedln</a></li>
              <li class="card__item"><a href="#" class="card__link">Twitter</a></li>
              <li class="card__item"><a href="#" class="card__link">Instagram</a></li>
              <li class="card__item attribution">
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
               Coded by <a href="#">KahSR</a>.
              </li>
          </ul>
     </section>
</body>
</html>
