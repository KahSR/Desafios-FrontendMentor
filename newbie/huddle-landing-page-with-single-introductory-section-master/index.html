<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <link rel="stylesheet" href="style.css">
     <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
     <header>
          <img src="images/logo.svg" alt="logo da huddle" class="logo">
     </header>

     <main>
          <div class="illustration">
               <img src="images/illustration-mockups.svg" alt="" class="illustration-img">
          </div>

          <section class="content">
               <h1 class="title">Build The Community Your Fans Will Love</h1>

               <p class="text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
               </p>

               <a href="#" class="button-link">Register</a>
          </section>
     </main>

     <footer>
          <div class="socials">
               <a href="#" class="socials__link">
                    <ion-icon name="logo-facebook" class="socials__icon"></ion-icon>
               </a>

               <a href="#" class="socials__link">
                    <ion-icon name="logo-twitter" class="socials__icon"></ion-icon>
               </a>

               <a href="#" class="socials__link">
                    <ion-icon name="logo-instagram" class="socials__icon"></ion-icon>
               </a>
          </div>

          <p class="attribution">
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
               Coded by <a href="#">Your Name Here</a>.
             </p>
     </footer>

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
